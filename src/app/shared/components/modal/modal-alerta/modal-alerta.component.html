<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header " style="padding: 10px 15px; background-color: #f5f5f5!important; color: #333;">
			<h4 class="modal-title">{{title || 'Informação'}}</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-block alert-danger" style="margin-bottom: 0;">
				<p [innerHTML]="message"></p>
			</div>
		</div>
		<div class="modal-footer" style="padding: 8px 15px;">
			<button type="button" class="btn btn-default btn-sm" (click)="confirm()" #fechar><i class="fa fa-times"></i> Fechar</button>
		</div>
	</div>
</div>
<div class="modal-background"></div>
