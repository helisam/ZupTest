<button class="botao_sair close"(click)="logout()" aria-label="Close">
	<span aria-hidden="true">&times;</span>
</button>
<div class="card ">
  <div class="card-header">
    Users List
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="name"
        (change)="searchUser()"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="searchButton"
        >
          <span class="fa fa-search lupa"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
